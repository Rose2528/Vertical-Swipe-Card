<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vertical Swipe Cards </title>
  <link rel="stylesheet" href="styles.css">
  
</head>
<body>
  <!-- This TASK is not for FRESHER | INTERN

  <div class="gallery">
    <ul class="cards">
      <li>0</li>
      <li>1</li>
      <li>2</li>
      <li>3</li>
      <li>4</li>
      <li>5</li>
      <li>6</li>
      <li>7</li>
      <li>8</li>
